<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dungeon of Rust - A Rogue-lite Adventure</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1a1a2e 0%, #0f0f1e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            color: #ffffff;
        }

        #game-container {
            position: relative;
            width: 100%;
            max-width: 1280px;
            margin: 20px auto;
        }

        canvas {
            display: block;
            margin: 0 auto;
            background-color: #000000;
            border: 2px solid #4a4a6a;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.5);
        }

        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        #loading.hidden {
            display: none;
        }

        .spinner {
            border: 4px solid rgba(138, 43, 226, 0.3);
            border-top: 4px solid #8a2be2;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loading-text {
            font-size: 18px;
            color: #8a2be2;
        }

        h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #8a2be2;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .info {
            text-align: center;
            margin-bottom: 20px;
            color: #cccccc;
            font-size: 14px;
        }

        .controls {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(74, 74, 106, 0.3);
            border-radius: 8px;
            max-width: 600px;
        }

        .controls h3 {
            margin-top: 0;
            color: #8a2be2;
        }

        .controls p {
            margin: 5px 0;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="loading">
        <div class="spinner"></div>
        <div id="loading-text">Loading Dungeon of Rust...</div>
    </div>

    <h1>üó°Ô∏è Dungeon of Rust üó°Ô∏è</h1>
    <div class="info">
        A pixel-art rogue-lite adventure built with Rust & Bevy
    </div>

    <div id="game-container">
        <canvas id="bevy-canvas"></canvas>
    </div>

    <div class="controls">
        <h3>Controls</h3>
        <p><strong>WASD / Arrow Keys:</strong> Move</p>
        <p><strong>Space / Left Click:</strong> Attack</p>
        <p><strong>E:</strong> Interact (Chests, Doors)</p>
        <p><strong>ESC:</strong> Pause Menu</p>
    </div>

    <script type="module">
        // Import the WASM module generated by wasm-bindgen
        import init from './new_demo.js';

        // Initialize the game
        async function run() {
            try {
                await init();

                // Hide loading screen once game is loaded
                document.getElementById('loading').classList.add('hidden');

                console.log('Dungeon of Rust loaded successfully!');
            } catch (error) {
                // Filter out the control flow exception that Bevy uses
                if (!error.message.startsWith("Using exceptions for control flow")) {
                    console.error('Error loading game:', error);
                    document.getElementById('loading-text').textContent =
                        'Error loading game. Please refresh the page.';
                    document.getElementById('loading-text').style.color = '#ff4444';
                }
            }
        }

        run();
    </script>
</body>
</html>
